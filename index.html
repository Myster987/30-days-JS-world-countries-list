<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Countries List</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <main>
            <div class="wrapper">
                <h1>World Countries List</h1>
                <h4 id="total-countries">Total Number of countries: loading...</h4>
                <p>30 Days Of JavaScript</p>
                <a href="https://github.com/Asabeneh" target="_blank">Author: Asabeneh Yetayeh</a>

                <div class="spinner"></div>

                <div id="countries-container" class="loading">
                    <dialog id="show-country-data">
                        <div class="country-data-container">
                            <div class="svg-container"><img id="flag" src="" alt=""></div>
                            <h2 id="countryName"></h2>
                            <h4 id="countryCapital"></h4>
                            <h6 id="continent"></h6>
                            <p id="population"></p>
                            <p id="area"></p>
                            <button id="closeBtn">Close</button>
                        </div>
                    </dialog>
                </div>
            </div>

        </main> 

        <script src="app.js"></script>
    </body>
</html>
